<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}InsightForge{% endblock %} - AI Market Research</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --accent: #38bdf8;
            --success: #22c55e;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 24px; }
        nav {
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
        }
        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
        }
        .logo span { color: var(--text); }
        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            margin-left: 24px;
            font-size: 0.9rem;
        }
        .nav-links a:hover { color: var(--text); }
        .btn {
            display: inline-block;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        footer {
            border-top: 1px solid var(--border);
            padding: 32px 0;
            margin-top: 80px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="logo">Insight<span>Forge</span></a>
            <div class="nav-links">
                <a href="/#pricing">Pricing</a>
                <a href="/#how-it-works">How It Works</a>
                <a href="/api/v1/stats">API</a>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer>
        <div class="container">
            <p>InsightForge &mdash; AI-Powered Market Research &amp; Business Analysis</p>
            <p style="margin-top: 8px;">Powered by Autonomous AI Corp</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
